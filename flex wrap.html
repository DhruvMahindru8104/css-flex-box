<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex wrap </title>
</head>
<body>
    <div style="text-align: center;">flex wrap in row </div>
    <div style="display: flex; flex-direction: row ; background-color: black; flex-wrap: wrap; width: 200px; justify-content:space-around;">
        <div style="background-color: aquamarine;  margin:4px; height: 20px; width: 20px;">a</div>
        <div style="background-color: aquamarine;  margin:4px; height: 20px; width: 20px;">b</div>
        <div style="background-color: aquamarine;  margin:4px; height: 20px; width: 20px;">3</div>
        <div style="background-color: aquamarine;  margin:4px; height: 20px; width: 20px;">4</div>
        <div style="background-color: aquamarine;  margin:4px; height: 20px; width: 20px;">5</div>
        <div style="background-color: aquamarine;  margin:4px; height: 20px; width: 20px;">6</div>
        <div style="background-color: aquamarine;  margin:4px; height: 20px; width: 20px;">7</div>
        <div style="background-color: aquamarine;  margin:4px; height: 20px; width: 20px;">8</div>
        <div style="background-color: aquamarine;  margin:4px; height: 20px; width: 20px;">9</div>
        <div style="background-color: aquamarine;  margin:4px; height: 20px; width: 20px;">10</div>    
    </div>

    <div style="text-align: center;">flex wrap in column </div>
    <div style="display: flex; flex-direction: column ; background-color: black; flex-wrap: wrap; height: 100px; width: 400px; justify-content:space-between;">
        <div style="background-color: aquamarine;  margin:4px; height: 20px; width: 20px;">a</div>
        <div style="background-color: aquamarine;  margin:4px; height: 20px; width: 20px;">b</div>
        <div style="background-color: aquamarine;  margin:4px; height: 20px; width: 20px;">3</div>
        <div style="background-color: aquamarine;  margin:4px; height: 20px; width: 20px;">4</div>
        <div style="background-color: aquamarine;  margin:4px; height: 20px; width: 20px;">5</div>
        <div style="background-color: aquamarine;  margin:4px; height: 20px; width: 20px;">6</div>
        <div style="background-color: aquamarine;  margin:4px; height: 20px; width: 20px;">7</div>
        <div style="background-color: aquamarine;  margin:4px; height: 20px; width: 20px;">8</div>
        <div style="background-color: aquamarine;  margin:4px; height: 20px; width: 20px;">9</div>
        <div style="background-color: aquamarine;  margin:4px; height: 20px; width: 20px;">10</div>    
    </div>
</body>
</html>
